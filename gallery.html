  border-radius: 12px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#galleryDisplay:hover {
  transform: scale(1.02);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);

<section id="gallery" class="py-5" style="background-color: #f8f9fa;">
  <div class="container text-center">
    <h2 class="mb-5" style="font-size: 2.5rem; font-weight: bold;">Our Pet Gallery</h2>

    <div class="position-relative" style="max-width: 600px; margin: 0 auto;">
      <img id="galleryDisplay" src="https://place-puppy.com/600x400" class="img-fluid rounded shadow" alt="Gallery Image">

      <!-- Arrows -->
      <button id="prevBtn" class="btn btn-outline-secondary position-absolute top-50 start-0 translate-middle-y">
        &#8592;
      </button>
      <button id="nextBtn" class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle-y">
        &#8594;
      </button>

  </div>
</section>


<!-- gallery js -->
<script>
  const galleryImages = [
    "image_4.jpg",
  "gallery-2.jpg",
    "gallery-1.jpg",
    "gallery-3.jpg",
    "gallery-4.jpg",
    "gallery-5.jpg",
    "gallery-7.jpg",
    "gallery-6.jpg"
  ];

  let currentIndex = 0;
  const displayImg = document.getElementById("galleryDisplay");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  function updateImage() {
    displayImg.src = galleryImages[currentIndex];
  }

  prevBtn.addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
    updateImage();
  });

  nextBtn.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % galleryImages.length;
    updateImage();
  });

  // Initialize first image
  updateImage();


//home
  
  const btn = document.querySelector("#home a.btn");
  btn.addEventListener("mouseover", () => btn.classList.add("shadow-lg"));
  btn.addEventListener("mouseout", () => btn.classList.remove("shadow-lg"));


</script></body></html>
